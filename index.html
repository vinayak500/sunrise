<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year Sunrise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: white;
      overflow: hidden;
      animation: skyTransition 5s ease-in-out forwards;
    }

    .mountain {
      position: absolute;
      bottom: 30%; /* Adjusted to remove extra space */
      width: 100%;
      height: 30%;
      background: #8B4513; /* Brown color for the mountain */
      clip-path: polygon(0 100%, 20% 60%, 40% 70%, 60% 50%, 80% 65%, 100% 100%);
      z-index: 2; /* Ensure mountain is in front of the grass and river */
    }

    .grass-left, .grass-right {
      position: absolute;
      bottom: 0;
      width: 50%;
      height: 30%; /* Extend the grass to fill the bottom space */
      background: #228B22; /* Green grass color */
      z-index: 1;
    }

    .grass-left {
      left: 0;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    .grass-right {
      right: 0;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    .river {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 20%;
      height: 30%;
      background: #1E90FF; /* River color */
      transform: translateX(-50%);
      clip-path: polygon(50% 0%, 55% 10%, 60% 20%, 65% 40%, 70% 60%, 75% 80%, 80% 100%, 20% 100%, 25% 80%, 30% 60%, 35% 40%, 40% 20%, 45% 10%, 50% 0%);
      z-index: 1;
    }

    .sun-container {
      position: absolute;
      bottom: 30%; /* Start the sun higher in the sky */
      left: 50%;
      transform: translate(-50%, 50%);
      display: flex;
      align-items: center;
      flex-direction: column;
      z-index: 0; /* Position the sun behind the mountain */
      animation: rise 6s ease-in-out forwards; /* Slow down the rise for a smoother effect */
    }

    .sun {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #f39c12, #e67e22);
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .text {
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }


    /* Animation for the sunrise effect */
    @keyframes rise {
      from {
        transform: translate(-50%, 50%);
      }
      to {
        transform: translate(-50%, -40%); /* Raise the sun higher in the sky */
      }
    }

    /* Sky color transition for the sunrise */
    @keyframes skyTransition {
      from {
        background: #ffffff;
      }
      to {
        background: linear-gradient(to top, #ffcf75, #f39c12);
      }
    }

    /* Animation for the '2025' text moving from the starting point of the river */
    @keyframes moveText {
      from {
        left: 50%; /* Start at the exact point where the river begins */
        bottom: 30%; /* Start at the end of the mountain */
        transform: translateX(-50%) translateY(0);
      }
      to {
        left: 50%; /* Keep centered */
        bottom: 10%; /* Move it downwards into the thicker part of the river */
        transform: translateX(-50%) translateY(30%);
      }
    }

.year-text {
  position: absolute;
  left: 50%; /* Start from the center of the river, where it meets the mountain */
  bottom: 20%; /* Adjusted to start lower */
  font-size: 3rem;
  font-weight: bold;
  color: white;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  animation: moveText 6s ease-in-out forwards; /* Smooth animation downwards */
  z-index: 3; /* Ensure the text is on top */
}

  </style>
</head>
<body>
  <div class="scene">
    <div class="mountain"></div>
    <div class="grass-left"></div>
    <div class="grass-right"></div>
    <div class="river"></div>
    <div class="sun-container">
      <div class="text">Happy New Year!</div>
      <div class="sun"></div>
    </div>
    <div class="year-text">2025</div> <!-- Year 2025 starts from the point where the river starts -->
  </div>
</body>
</html>
